{{ define "mypage" }}

{{ template "base_top" .}}

<form action="{{.Url_for}}/memo" method="post">
  <input type="hidden" name="sid" value="{{ .My_token }}">
  <textarea name="content"></textarea>
  <br>
  <input type="checkbox" name="is_private" value="1"> private
  <input type="submit" value="post">
</form>

<h3>my memos</h3>

<ul>
{{ range  $i, $memo := .Memos }}
<li>
  <a href="{{.Url_for}}/memo/{{ $memo.Id }}">{{ (index $.memos_first_lines $i) }}</a> by {{ $memo.Username }} ({{ $memo.CreatedAt }})
  {{ if .IsPrivate }}
  [private]
  {{ end }}
</li>
{{ end }}
</ul>

{{ template "base_bottom" .}}

{{ end }}
